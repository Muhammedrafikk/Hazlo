
<!-- Add this in the head section of your HTML file -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Add this script section at the end of your HTML file, before the closing body tag -->
<script>
    // Wait for the DOM to be ready
    document.addEventListener('DOMContentLoaded', function () {
      // Get the form element by its ID
      var contactForm = document.getElementById('contact-form');
  
      // Add a submit event listener to the form
      contactForm.addEventListener('submit', function (event) {
        // Prevent the default form submission
        event.preventDefault();
  
        // Use Fetch API or other methods to submit the form data to the server
        // Replace the URL with your actual form submission URL
        fetch(contactForm.action, {
          method: contactForm.method,
          body: new FormData(contactForm),
        })
        .then(response => response.json()) // Assuming the server returns JSON
        .then(data => {
          // Display SweetAlert success message
          Swal.fire({
            title: 'Success!',
            text: 'Your message has been sent successfully.',
            icon: 'success',
            confirmButtonText: 'OK'
          });
  
          // You can also reset the form if needed
          contactForm.reset();
        })
        .catch(error => {
          // Display SweetAlert error message
          Swal.fire({
            title: 'Error!',
            text: 'There was an error sending your message. Please try again later.',
            icon: 'error',
            confirmButtonText: 'OK'
          });
        });
      });
    });
  </script>
